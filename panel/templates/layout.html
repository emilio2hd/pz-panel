<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css"
        crossorigin="anonymous"/>

  <link rel="stylesheet" href="{{ url_for('static', filename= 'styles/main.css') }}">

  {% block page_styles %}{% endblock %}

  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="//unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js" crossorigin="anonymous"></script>
  <script src="//unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue-icons.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-sse@2.5.0/dist/vue-sse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-virtual-scroll-list@2.3.3/dist/index.min.js"></script>

  {% block page_javascript %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">
  <header>
    {% include 'partials/_header.html' %}
  </header>

  <main class="flex-shrink-0 mb-3">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    {% include 'partials/_footer.html' %}
  </footer>
</body>
</html>
